<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>World Weather</title>
<link rel="stylesheet" href="weather.css">
</head>
<body>
<h1>World Weather</h1>
<select name="weather" id="select">
    <option value="London,uk" selected>London</option>
    <option value="Tokyo,japan">Tokyo</option>
    <option value="Paris,franch">Paris</option>
    <option value="New%20York,US">New York</option>
    <option value="indonesia">Indonesia</option>
</select>
<div>
    <table>
    <tbody>
        <tr>
            <th>city</th>
            <td id="city"></td>
        </tr>
        <tr>
            <th>weather</th>
            <td id="weather"></td>
            <td class="icon" id="icon"></td>
        </tr>
        <tr>
            <th>the highest temperature</th>
            <td id="hightemp"></td>
        </tr>
        <tr>
            <th>the lowest temperature</th>
            <td id="lowtemp"></td>
        </tr>
    </tbody>
    </table>
</div>
<script type="text/javascript" src="weather.js"></script>
</body>
</html>
